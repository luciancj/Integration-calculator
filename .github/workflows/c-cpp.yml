name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up build environment
      run: |
        sudo apt-get install -y build-essential
        sudo apt-get install -y cmake

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: make test
