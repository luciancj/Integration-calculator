name: C/C++ CI

on:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          gcc -o main main.c im_text.c user_menu.c menu_choice.c
        working-directory: ${{ github.workspace }}

      - name: Test
        run: |
          ./main
        working-directory: ${{ github.workspace }}

      - name: Cleanup
        run: |
          rm main
        working-directory: ${{ github.workspace }}
